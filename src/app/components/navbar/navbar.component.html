
<div class="navbar">
    <div class="logo">
        <img src="assets/marvel_logo.svg" alt="logo" >
    </div>

    <nav mat-tab-nav-bar mat-align-tabs="center">
        <a mat-tab-link
        *ngFor="let link of navLinks"
        [routerLink]="link.link"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
       {{link.label}}
      </a>
      </nav>
</div>
